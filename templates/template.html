<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">

    <title>{% block title %}{% endblock %}</title>

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/assets/libs/purecss/css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/assets/libs/purecss/css/layouts/side-menu.css">
    <!--<![endif]-->

    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu pure-menu-open">
                <ul>
                    <li><a href="/"><i class="fa fa-home fa-lg"></i></a></li>
                    <li><a href="blog">Blog</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                {% block header %}{% endblock %}
            </div>

            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <div class="footer">
                <small>&copy; 2014 Copyright <a href="mailto:peter@suhm.dk">Peter Suhm</a></small>
            </div>
        </div>
    </div>

    <script src="/assets/libs/purecss/js/ui.js"></script>

</body>
</html>
